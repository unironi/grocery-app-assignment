<div class="form">
    <form #addItemForm="ngForm" (submit)="addItem(itemName.value, price.valueAsNumber, quantity.valueAsNumber); $event.preventDefault()" >
        <div class="form-fields">
            <input #itemName placeholder="Item Name" required />
            <div>
                <p>Price per Unit ($):</p>
                <input #price type="number" placeholder="Price per Unit"  value="0.00" step="0.01" min="0" />
            </div>
            <div>
                <p>Quantity:</p>
                <input #quantity type="number" placeholder="Quantity"  value="1" step="1" min="1"/>
            </div>
        </div>
        <button type="submit" (click)="addItemForm.resetForm()">Add Item</button>
    </form>
</div>
